<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock, Paper, Scissors</title>

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

<h1>Let's play a game !</h1>
<div class="info">First to 5 points win</div>

<div class="buttons">
  <button id="rock" type="button" name="button">Rock</button>
  <button id="paper" type="button" name="button">Paper</button>
  <button id="scissor" type="button" name="button">Scissor</button>
</div>

<div class="score">
  <div class="computer-choice"></div>
  <div class="round-result"></div>
  <span class="player-score"></span>
  <span class="computer-score"></span>
  <div class="final-result"></div>
</div>


<script src="js/script.js"></script>
</body>
</html>
