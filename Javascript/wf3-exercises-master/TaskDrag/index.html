<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <h1>Gestionnaire de tâches</h1>
    </header>
    <main>
        <section id="actions">
            <p>Ajouter une tâche</p>
            <form>
                <p>
                    <label for="InputTitle">Title</label>
                    <input id="InputTitle" type="text" name="title" placeholder="Task title">
                </p>
                <p>
                    <label for="InputDescription">Description</label>
                    <textarea id="InputDescription" type="text" name="description" placeholder="Task Description"></textarea>
                </p>
                <p>
                    <input type="submit" name="Add" value="Ajouter la tâche">
                </p>
            </form>
        </section>
        <section id="tasks">
            <article style="left: 150px; top: 50px">
                <h1>Taks 3</h1>
                <hr>
                <p>
                    I'm the third task
                    <br/> Hello !
                </p>
            </article>
            <article style="left: 250px; top: 350px">
                <h1>Taks 4</h1>
                <hr>
                <p>
                    I'm the fourth task
                </p>
            </article>
            <aside id="done">
                <p>
                    Tâches archivées
                </p>
                <ul>
                    <li>Tâche 1</li>
                    <li>Tâche 2</li>
                </ul>
            </aside>
        </section>

    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="http://code.jquery.com/jquery-migrate-3.0.0.js" crossorigin="anonymous"></script>

    <script src="main.js"></script>
</body>

</html>
